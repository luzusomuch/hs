<div class="login-page">
  <div class="container-fluid">
  <div class="logo-login"><img src="/assets/images/logo-login.png"></div>
  <div class="box-login">
      <form class="form-login" ng-submit="vm.login(form)" name="form" novalidate>
          <h2><span>{{'SIGN_IN' | translate}}</span></h2>
          <div class="form-group" ng-class="{'has-error': (form.email.$error.pattern || form.email.$error.email || form.email.$error.required) && vm.submitted}">
              <label>{{'USERNAME_EMAIL' | translate}}</label>
              <input type="email" ng-model="vm.user.email" class="form-control" placeholder="Your Username" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">

              <label ng-show="(form.email.$error.pattern || form.email.$error.email) && vm.submitted" class="help-block" ng-bind-html="'EMAIL_TYPE_ERROR' | translate | html"></label>
              <label ng-show="form.email.$error.required && vm.submitted" class="help-block" ng-bind-html="'REQUIRED_ERROR' | translate | html"></label>
          </div>
          <div class="form-group" ng-class="{'has-error': form.password.$error.required && vm.submitted}">
              <label>{{'PASSWORD' | translate}}</label>
              <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Your Password" required name="password">

              <label ng-show="form.password.$error.required && vm.submitted" class="help-block" ng-bind-html="'REQUIRED_ERROR' | translate | html"></label>
          </div>
          <div class="form-group has-error" ng-show="vm.errors.error">
            <label class="help-block"> <span ng-bind-html="vm.errors.error | translate | html"></span></label>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-lg btn-primary btn-block">{{'SIGN_IN' | translate}}</button>
          </div>
          <a href="#" ui-sref="forgotPw" class="forgot-pass">{{'FORGOT_PASSWORD' | translate}}</a>

          <div></div>

          <div class="text-center">
            {{'NOT_REGISTERED' | translate}}? <a href="#" ui-sref="register">{{'SIGN_UP' | translate}}</a>
          </div>

          <div class="or-login"><span>{{'OR' | translate}}</span></div>
          <oauth-buttons theme="icon"></oauth-buttons>

          <!-- Multiple languages -->
          <div class="form-group" style="text-align: center">
            <p style="margin-top: 15px;" ng-bind-html="'SELECT_YOUR_LANGUAGE' | translate | html"></p>
            <div class="form-group">
              <div class="col-sm-5">
                <input type="radio" name="gender" value="en" ng-model="vm.language"> <img class="m-top-3" src="assets/images/english.png"> <span>{{'ENGLISH' | translate}}</span> 
              </div>
              <div class="col-sm-2"></div>
              <div class="col-sm-5">
                <input type="radio" name="gender" value="de" ng-model="vm.language"> <img class="m-top-3" src="assets/images/german.png"> <span>{{'GERMAN' | translate}}</span> 
              </div>
            </div>
          </div>
      </form>
  </div>
  </div>
</div>
