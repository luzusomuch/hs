<div class="login-page">
  <div class="container-fluid">
  <div class="logo-login"><img src="/assets/images/logo-login.png"></div>
  <div class="box-login">
      <form class="form-login">
          <h2><span>{{'SIGN_IN' | translate}}</span></h2>
          <div class="form-group">
              <label>{{'USERNAME_EMAIL' | translate}}</label>
              <input type="text" class="form-control" placeholder="Your Username">
          </div>
          <div class="form-group">
              <label>{{'PASSWORD' | translate}}</label>
              <input type="text" class="form-control" placeholder="Your Password">
          </div>
          <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block">{{'SIGN_IN' | translate}}</button>
          </div>
          <a href="#" class="forgot-pass">{{'FORGOT_PASSWORD' | translate}}</a>
          <div class="or-login"><span>{{'OR' | translate}}</span></div>
          <oauth-buttons theme="icon"></oauth-buttons>
      </form>
      <div class="text-center">
      {{'NOT_REGISTERED' | translate}}? <a href="#" ui-sref="register">{{'REGISTER' | translate}}</a>
      </div>
  </div>
  </div>
</div>
