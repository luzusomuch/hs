<div class="login-page">
    <div class="container-fluid">
      <div class="logo-login"><a ui-sref="home"><img src="/assets/images/logo-login.png"></a></div>
      <div class="clear"></div>
      <div class="form-signup">
        <div class="row">
            <div class="col-sm-3 col-lg-4"></div>
            <div class="col-sm-6 col-lg-4">
              <div class="box-blue p15">
              <form  role="form" ng-submit="vm.resetPass(form)" name="form" ng-show="!vm.success && vm.data.token" novalidate>
                <div class="form-group">
                <h3 ng-bind-html="'RESET_PASSWORD_TITLE' | translate | html"></h3>
                <hr>
                  <span ng-bind-html="'RESET_PASSWORD_LABEL' | translate | html"></span>
                </div>
                
                  <div class="form-group" ng-class="{'has-error': form.password.$error.required && vm.submitted}">
                      <label>{{'PASSWORD' | translate}}</label>
                      <input name="password"
                      type="password" 
                      required
                      ng-model="vm.user.password" 
                      class="form-control">
                      <label class="help-block" ng-show="form.password.$error.required && vm.submitted" ng-bind-html="'REQUIRED_ERROR' | translate | html"></label>
                  </div>
                  <div class="form-group" ng-class="{'has-error': form.confirmPassword.$error.required && vm.submitted}">
                      <label ng-bind-html="'CONFIRM_PASSWORD' | translate | html"></label>
                      <input name="confirmPassword"
                      type="password" 
                      required
                      ng-model="vm.user.confirmPassword" 
                      class="form-control">
                      <label class="help-block" ng-show="form.confirmPassword.$error.required && vm.submitted" ng-bind-html="'REQUIRED_ERROR' | translate | html"></label>
                  </div>
                  <div ng-show="vm.error" class="form-group has-error">
                      <label class="help-block">{{vm.error | translate}}</label>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-block btn-success" style="margin-top: 20px;">Send</button>
                  </div>
                </form>
                <div ng-if="!vm.data.token" class="text-center has-error"><h4 class="help-block">{{'TOKEN_INVALID' | translate}}</h4></div>
                <div ng-if="vm.success" class="text-center"><h4> <span ng-bind-html="'RESET_PASSWORD_SUCCESS' | translate | html"></span> <br> <a ui-sref="login">{{'SIGN_IN' | translate}}</a></h4></div>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
