<div class="modal-header">
	<h3 class="modal-title">{{award.awardId.objectName}}</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-9">
			
		</div>
	</div>
	<div class="media">
	  <div class="media-left">
	      <img src="{{award.awardId.objectPhotoId | imageUrl: 'small'}}" width="100px">
	  </div>
	  <div class="media-body media-middle">
	    <p>Event name: <a ui-sref="event.detail({id: award.eventId._id})">{{award.eventId.name}}</a></p>
			<p>Owner: <a href="#">{{award.eventId.ownerId.name}}</a></p>
	  </div>
	</div>

</div>
	
	<div class="modal-footer">
		<button ng-click="closeModal()" type="submit" class="btn btn-default btn-radius-20">{{'CLOSE' | translate}}</button>
	</div>
