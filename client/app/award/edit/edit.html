<div class="modal-header">
	<h3 class="modal-title">{{'EDIT_AWARD' | translate}}</h3>
</div>

<form ng-submit="submit(form)" name="form">
  <div class="modal-body">
    <div class="form-group">
    	<label>{{'AWARD_TITLE' | translate}}</label>
      <input type="text" class="form-control" ng-model="award.objectName" required>
    </div>
    <div class="form-group">
    	<label>{{'AWARD_TYPE' | translate}}</label>
    	<select required ng-model="award.type" class="form-control dropdown-toggle">
    		<option ng-repeat="type in types" ng-value="type.value"><a href="#">{{type.value.toUpperCase() | translate}}</a></option>
    	</select>
    </div>
    

    <div class="upload-img-event">
      <div class="row">
        <div class="col-xs-3">
          <img ng-show="file.name" style="margin-bottom:5px" ngf-src="file" width="100%">
          <img ng-show="!file.name" src="{{award | eventAwardImageUrl: 'small'}}" width="100%">
        </div>
        <div class="col-xs-9 text-center ng-binding">
          <p><a href="#" class="btn btn-danger" ngf-select="select($file)" ngf-multiple="false" accept="image/*">{{'UPLOAD_PICTURE' | translate}}</a></p>
          {{'FILE_REQUIREMENT' | translate}}
        </div>
      </div>
    </div>
  </div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success btn-radius-20">{{'SUBMIT' | translate}}</button>
		<button ng-click="closeModal()" type="button" class="btn btn-default btn-radius-20">{{'CANCEL' | translate}}</button>
	</div>    
</form>
