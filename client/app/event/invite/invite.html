
<div class="modal-header ng-scope">
    <h3 class="modal-title">{{'INVITE_FRIEND' | translate}}</h3>
</div>
<div class="modal-body">
    
    <!-- <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search for..."> 
        </div>
    </form> -->
     <ul class="list-media list-friend list-friend-1" style="padding: 0 0 20px 0">
        <li ng-repeat="user in vm.users" ng-class="{'no-online': !user.online}">
            <div class="img-media">
                <a href="#"></a><a href="#"><img ng-src="{{user | avatarUrl}}"></a>
            </div>
            <h4><a href="#">{{user.name}}</a></h4>
            <!-- <span class="text-mo">{{'YOUR_FRIEND' | translate}}</span> -->
            <a href="#" ng-click="vm.invite(user)" class="btn-follow">{{!user.invited ? ('INVITE' | translate) : ('RESEND' | translate)}}</a>

        </li>
        <li ng-if="!vm.users.length" style="padding-left: 0">No friend was found</li>
    </ul>
    <hs-loading size="32" ng-show="vm.loading"></hs-loading>
    </div>
    <div class="modal-footer">
    <button class="btn btn-primary ng-binding" ng-click="vm.close()" ng-bind-html="'CLOSE' | translate | html"></button>
    </div>
