<div class="modal-header">
	<h3 class="modal-title">Select Event Award</h3>
</div>
<div class="modal-body">
	<form ng-submit="vm.submit()" name="form">
    <h4>Awards List</h4>
    <div class="form-group">
      <div class="radio" ng-repeat="award in vm.awards">
        <label><input type="radio" ng-checked="award.select" ng-click="award.select=!award.select">{{award.objectName}}</label>
      </div>
    </div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-success btn-radius-20">Submit</button>
		</div>    
  </form>
</div>
