<div class="modal-header">
	<h3 class="modal-title">Add Participants</h3>
</div>
<div class="modal-body">
	<form ng-submit="vm.submit()" name="form">
    <h4>Friends List</h4>
    <div class="form-group">
      <div class="checkbox" ng-repeat="friend in vm.friends">
        <label><input type="checkbox" ng-click="friend.select=!friend.select">{{friend.name}}</label>
      </div>
    </div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-success btn-radius-20">Submit</button>
		</div>    
  </form>
</div>
