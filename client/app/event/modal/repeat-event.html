<div class="modal-header">
	<h3 class="modal-title">Repeating Event</h3>
</div>
<div class="modal-body">
	<form ng-submit="vm.submit(form)" name="form">
    <div class="form-group">
      <label>Repeats:</label>
      <select class="form-control" ng-model="vm.repeat.type" required>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <div class="form-group">
      <label>Start:</label>
      <input type="date" class="form-control" ng-model="vm.repeat.startDate">
    </div>
    <div class="form-group">
      <label>Finish:</label>
      <div class="form-group">
        <div class="input-group date">
          <input type="date" class="form-control" id="datetimepicker3" placeholder="Date" ng-model="vm.repeat.endDate" required>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-success btn-radius-20">Submit</button>
		</div>    
  </form>
</div>
