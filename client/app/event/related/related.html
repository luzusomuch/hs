<div class="box-blue p15">
    <div class="title-blue"> 
    	<span ng-bind-html="'RELATED_EVENTS' | translate | html"></span> 
    	<!-- <a href="#" class="show-all-box">{{'SHOW_ALL' | translate}}</a> -->
	</div>
    <ul class="list-my-event">
        <li class="row" ng-repeat="event in vm.events">
            <a ui-sref="event.detail({id: event._id})">
                <div class="col-sm-3 text-align-center">
                    <img src="{{event | eventThumbnail}}">
                </div>
                <div class="col-sm-9">
                    <p>{{event.name}}</p>
                    {{event.createdAt | hsDate: 'MMMM ' | datePickerFilter}} {{event.createdAt | hsDate: 'DD, YYYY'}} / {{'COMMENTS' | translate}} {{event.totalComment || 0}}
                </div>
            </a>
        </li>
    </ul>
</div>
