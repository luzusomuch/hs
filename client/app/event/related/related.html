<div class="box-blue p15">
    <div class="title-blue"> 
    	<span ng-bind-html="'RELATED_EVENTS' | translate | html"></span> 
    	<!-- <a href="#" class="show-all-box">{{'SHOW_ALL' | translate}}</a> -->
	</div>
    <ul class="list-my-event">
        <li ng-repeat="event in vm.events">
            <p><a ui-sref="event.detail({id: event._id})">{{event.name}}</a></p>
            {{event.createdAt | hsDate: 'MMMM DD, YYYY'}} / {{'COMMENTS' | translate}} {{event.totalComment || 0}}
        </li>
    </ul>
</div>
