<div class="modal-header">
	<h3 class="modal-title">{{'DECLINE_REPEATING_EVENT' | translate}}</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<p>{{'DECLINE_REPEATING_EVENT' | translate}}</p>
	</div>
	<div class="modal-footer">
		<button ng-click="DeclineWRE.submit('current-event')" type="button" class="btn btn-success btn-radius-20" ng-bind-html="'ONLY_CURRENT_INSTANCE' | translate | html"></button>
		<button ng-click="DeclineWRE.submit('whole-events')" type="button" class="btn btn-warning btn-radius-20" ng-bind-html="'WHOLE_EVENTS' | translate | html"></button>
		<button ng-click="DeclineWRE.close()" type="button" class="btn btn-default btn-radius-20" ng-bind-html="'CLOSE' | translate | html"></button>
	</div>    
</div>
