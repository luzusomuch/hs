<div class="modal-header">

	<h3 class="modal-title">{{'COMPOSE' | translate}}</h3>
</div>
<div class="modal-body">
	<form ng-submit="NewThread.submit(form)" name="form" novalidate>
	    <div class="form-group">
	    	<ui-select multiple tagging tagging-label="false" ng-model="NewThread.toUsers" theme="bootstrap" title="{{'TO' | translate}}">
				<ui-select-match placeholder="{{'TO' | translate}}">{{$item.name}}</ui-select-match>
				<ui-select-choices repeat="user in NewThread.friends">
					{{user.name}}
				</ui-select-choices>
			</ui-select>
			<p class="error-text" ng-show="NewThread.submitted && (!NewThread.toUsers || NewThread.toUsers.length===0)">{{'PLEASE_SELECT_TO_PEOPLE' | translate}}</p>
	    </div>
	    <div class="form-group">
	    	<textarea rows="5" ng-model="NewThread.message" name="message" class="form-control" placeholder="{{'MESSAGE' | translate}}" required></textarea>
	    	<p class="error-text" ng-show="NewThread.submitted && form.message.$error.required">{{'REQUIRED_ERROR' | translate}}</p>
	    </div>
		<div class="modal-footer">
      		<button type="submit" class="btn btn-success btn-radius-20">{{'SEND' | translate}}</button>
			<button ng-click="NewThread.close()" type="button" class="btn btn-default btn-radius-20">{{'CLOSE' | translate}}</button>
		</div>    
  	</form>
</div>
