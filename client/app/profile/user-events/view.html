<div class="modal-header">
	<h3 class="modal-title">{{user.name}} {{'EVENTS' | translate}}</h3>
</div>

<div class="modal-body">
    <ul class="list-my-event">
        <li class="row" ng-repeat="event in events.items">
            <a ui-sref="event.detail({id: event._id})">
                    <div class="col-sm-3 text-align-center">
                        <img src="{{event | eventThumbnail}}">
                    </div>
                    <div class="col-sm-9">
                        <p>{{event.name}}</p>
                        {{event.endDateTime | date: 'MMMM dd,yyyy'}} / {{'COMMENTS' | translate}} {{event.totalComment || 0}}
                    </div>
                </a>
            </li>
        </li>
        <li class="row" ng-show="events.items.length < events.totalItem">
        	<a ng-click="getUserEvents()" href="#">{{'LOAD_MORE_EVENTS' | translate}}</a>
        </li>
    </ul>
</div>

<div class="modal-footer">
	<button ng-click="close()" class="btn btn-default btn-radius-20" ng-bind-html="'CLOSE' | translate | html"></button>
</div>
