<div class="venue-box" uib-dropdown auto-close="outsideClick">
    <a href="#" uib-dropdown-toggle class="btn btn-default btn-block">HILDESHEIM <i class="fa fa-angle-down"></i></a>
    <div class="venue-dropdow" uib-dropdown-menu>
        <div class="form-group location-dropdown">
            <input type="text" ng-model="address" class="form-control location" placeholder="City">
             <ul class="dropdown-menu" ng-show="addresses.length">
                <li ng-repeat="address in addresses">
                <a title="{{address.formatted_address}}" href ng-click="select(address)">{{address.formatted_address}}</a>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Postal code">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Radius (km)">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
</div>
