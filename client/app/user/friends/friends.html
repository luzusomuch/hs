<div class="title-blue">{{'FRIENDS' | translate}} ({{friends.totalItem}}) <a href="#" class="show-all-box">{{'SHOW_ALL' | translate}}</a></div>
<ul class="list-media list-friend list-friend-1">
    <li ng-repeat="friend in friends.items" ng-class="{'no-online': !friend.online}">
        <div class="img-media">
            <a href="#"><img src="{{friend | avatarUrl}}"></a>
        </div>
        <h4><a href="#">{{friend.name}}</a></h4>
        <span class="text-mo">Your Friend</span>
    </li>
</ul>
