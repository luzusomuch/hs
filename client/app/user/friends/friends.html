<div class="title-blue">{{'FRIENDS' | translate}} ({{friends.totalItem}}) <a href="#" class="show-all-box">{{'SHOW_ALL' | translate}}</a></div>
<ul class="list-media list-friend list-friend-1">
    <li ng-repeat="friend in friends.items" ng-class="{'no-online': !friend.online}">
        <div class="img-media">
            <a href="#"><img src="{{friend | avatarUrl}}"></a>
        </div>
        <h4><a href="#">{{friend.name}}</a></h4>
        <span class="text-mo" ng-show="authUser._id===friend._id">
        	{{'YOU' | translate}}
        </span>
        <span class="text-mo" ng-show="authUser._id!==friend._id">
        	<span style="cursor: pointer" ng-click="addFriend(friend)" ng-show="friend.currentFriendStatus==='none'">{{'ADD_FRIEND' | translate}}</span>
        	<span ng-show="friend.currentFriendStatus==='pending'">{{'PENDING_FRIEND_REQUEST' | translate}}</span>
        	<span ng-show="friend.currentFriendStatus==='completed'">{{'YOUR_FRIEND' | translate}}</span>
        </span>
    </li>
</ul>
