<div class="box-blue p15" ng-class="{'box-user-event': currentState==!'profile.home' && currentState!=='profile.mySetting'}">
    <div class="img-user-main">
        <img ui-sref="profile.detail({id: vm.user._id})" src="{{vm.user | avatarUrl}}" width="100%;">

        <button ng-show="vm.user._id===vm.currentUser._id" type="button" class="uploadimg-a" data-toggle="tooltip" data-placement="top" title="Upload Avatar" ngf-select="vm.upload($files, 'avatar')" accept="image/jpeg"><i class="fa fa-picture-o"></i></button>

        <div class="code-qc" style="width: 100%">
            <!-- <img src="assets/images/code.jpg"> -->
            <qrcode class="col-xs-4" version="20" error-correction-level="H" data="{{vm.link}}" href="{{vm.link}}" size="50"></qrcode>
            <div class="col-xs-8 event-owner-detail" ng-show="!vm.hideAwardExhibit"><i class="fa fa-user"></i> {{vm.user.name}}</div>
        </div>
    </div>
    
    <div class="bottom-user-main">
        <div class="row user-action-post">
            <div class="col-xs-4">
                <div class="box-action-user">
                    <label>{{'EVENT_PARTICIPATIONS' | translate}}</label>
                    <h2>{{vm.user.posts | countAward}}</h2>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box-action-user">
                    <label> {{vm.user.posts | hsStatus}} {{'STATUS' | translate}}</label>
                    <img width="100%" src="{{vm.user.posts | hsStatusStar}}">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box-action-user">
                    <label>{{'FOLLOWERS' | translate}}</label>
                    <h2>{{vm.user.followers}}</h2>
                </div>
            </div>
        </div>
        <div ng-hide="vm.hideAwardExhibit" class="arward-user-review">
            <ul class="row" ng-show="vm.user.awardsExhibits.length > 0">
                <li class="col-xs-4" ng-repeat="award in vm.user.awardsExhibits">
                    <div class="exhibit-user">
                        <img src="assets/images/box-pic.png">
                        <span><img ng-src="{{award.awardId | eventAwardImageUrl: 'small'}}"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
