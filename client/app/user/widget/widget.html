<div class="box-blue p15 box-user-event">
    <div class="img-user-main">
        <img src="{{vm.user | avatarUrl}}" width="100%;">
        <div class="code-qc">
            <!-- <img src="assets/images/code.jpg"> -->
            <qrcode version="8" error-correction-level="H" data="{{vm.link}}" href="{{vm.link}}" size="50"></qrcode>
        </div>
    </div>
    
    <div class="bottom-user-main">
        <div class="row user-action-post">
            <div class="col-xs-6">
                <div class="box-action-user">
                    <label>Post</label>
                    <h2>{{vm.user.posts}}</h2>
                </div>
            </div>
            <div  class="col-xs-6">
                <div class="box-action-user">
                <label>Followers</label>
                <h2>{{vm.user.followers}}</h2>
                </div>
            </div>
        </div>
        <div class="arward-user-review">
            <ul class="row" ng-show="vm.user.awardsExhibits.length > 0">
                <li class="col-xs-4" ng-repeat="award in vm.user.awardsExhibits">
                    <div class="exhibit-user">
                        <img src="assets/images/box-pic.png">
                        <span><img ng-src="{{award.awardId.objectPhotoId | imageUrl: 'small'}}"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
