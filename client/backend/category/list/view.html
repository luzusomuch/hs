<div class="page-content">
	<div>
		<h4 ng-bind-html="'CATEGORIES_LIST' | translate"></h4>
		<a href="#" ng-click="vm.create()"><i class="fa fa-plus"></i> <span ng-bind-html="'CREATE_NEW_CATEGORY' | translate"></span></a>
	</div>

	<hr>

	<div class="row">
		<div class="col-sm-3 col-xs-12" ng-repeat="category in vm.categories">
			<div class="panel">
				<div class="panel-header">
					<p>{{category.name}}</p>
				</div>
				<div class="panel-body">
					<div class="category-item relative-div">
						<div class="category-img">
							<img src="{{category | categoryImagePath}}" width="100%">
						</div>
						<div class="category-action">
							<a href="#" ng-click="vm.edit(category)"><i class="fa fa-pencil"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
