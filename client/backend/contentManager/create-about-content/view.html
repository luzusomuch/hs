<div class="modal-header">
	<h3 class="modal-title">{{'ADD_NEW_ABOUT' | translate}}</h3>
</div>

<form ng-submit="submit(form)" name="form" novalidate>
  <div class="modal-body">
	  <div class="form-group">
	  	<label>{{'ABOUT_CONTENT' | translate}}</label>
	  	<textarea ng-model="vm.about.content" name="content" col="1" rows="5" required></textarea>
	    <p class="error" ng-show="vm.submitted && form.name.$error.required">{{'REQUIRED_ERROR' | translate}}</p>
	  </div>
	  <div class="form-group">
	  	<label>{{'ABOUT_LANGUAGE' | translate}}</label>
	  	<select ng-model="category.language" pvp-country-picker></select>
	    <p class="error" ng-show="vm.submitted && form.description.$error.required">{{'REQUIRED_ERROR' | translate}}</p>
	  </div>
  </div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success btn-radius-20">{{'SUBMIT' | translate}}</button>
		<button ng-click="close()" type="button" class="btn btn-default btn-radius-20">{{'CANCEL' | translate}}</button>
	</div>    
</form>
