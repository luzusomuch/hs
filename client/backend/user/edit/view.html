<div class="modal-header">
	<h3 class="modal-title">{{'UPDATE_ACCOUNT' | translate}}</h3>
</div>

<form ng-submit="EditUser.submit(form)" name="form" novalidate>
  	<div class="modal-body">
	  	<div class="form-group">
		  	<label>{{'USER_NAME' | translate}}</label>
		    <input type="text" class="form-control" ng-model="EditUser.user.name" required name="name">
		    <p class="error" ng-show="EditUser.submitted && form.name.$error.required">{{'REQUIRED_ERROR' | translate}}</p>
	  	</div>
	  	<div class="form-group">
		  	<label>{{'EMAIL' | translate}}</label>
		    <input type="email" class="form-control" ng-model="EditUser.user.email" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">
		    <p class="error" ng-show="EditUser.submitted && form.email.$error.required">{{'REQUIRED_ERROR' | translate}}</p>
		    <p ng-show="(form.email.$error.pattern || form.email.$error.email) && EditUser.submitted" class="error-text">{{'EMAIL_TYPE_ERROR' | translate}}</p>
	  	</div>
	  	<div class="form-group">
		  	<label>{{'PHONE' | translate}}</label>
		    <input type="text" class="form-control" ng-model="EditUser.user.phoneNumber">
	  	</div>

	  	<div class="form-group">
		  	<label>{{'ZIP_CODE' | translate}}</label>
		    <input type="text" class="form-control" ng-model="EditUser.user.location.zipCode">
	  	</div>
  	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success btn-radius-20">{{'SUBMIT' | translate}}</button>
		<button ng-click="EditUser.close()" type="button" class="btn btn-default btn-radius-20">{{'CANCEL' | translate}}</button>
	</div>    
</form>
