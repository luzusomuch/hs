<div class="modal-header">
	<h3 class="modal-title">{{'UPDATE_ACCOUNT' | translate}}</h3>
</div>

<form ng-submit="EditUser.submit(form)" name="form" novalidate>
  	<div class="modal-body">
	  	<div class="form-group">
		  	<label>{{'USER_NAME' | translate}}</label>
		    <input type="text" class="form-control" ng-model="EditUser.user.name" required name="name">
		    <p class="error" ng-show="EditUser.submitted && form.name.$error.required" ng-bind-html="'REQUIRED_ERROR' | translate | html"></p>
	  	</div>
	  	<div class="form-group">
		  	<label>{{'EMAIL' | translate}}</label>
		    <input type="email" class="form-control" ng-model="EditUser.user.email" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">
		    <p class="error" ng-show="EditUser.submitted && form.email.$error.required" ng-bind-html="'REQUIRED_ERROR' | translate | html"></p>
		    <p ng-show="(form.email.$error.pattern || form.email.$error.email) && EditUser.submitted" class="error-text" ng-bind-html="'EMAIL_TYPE_ERROR' | translate | html"></p>
	  	</div>
	  	<div class="form-group">
		  	<label>{{'PHONE' | translate}}</label>
		    <input type="text" class="form-control" ng-model="EditUser.user.phoneNumber">
	  	</div>

	  	<div class="form-group">
		  	<label>{{'ZIP_CODE' | translate}}</label>
		    <input type="text" class="form-control" ng-model="EditUser.user.location.zipCode">
	  	</div>

	  	<div class="form-group">
	  		<label>{{'USER_TYPE' | translate}}</label>
	  		<div class="radio-list">
                <label class="radio-inline" ng-repeat="role in EditUser.roles">
                  	<div class="radio">
                    	<span><input id="radio-{{role}}" ng-model="EditUser.user.role" type="radio" name="eventtype" value="{{role}}"></span>
                    	<label for="radio-{{role}}" ng-bind-html="role.toUpperCase() | translate | html"></label>
                  </div>
                </label>
              </div>
	  	</div>
  	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success btn-radius-20" ng-bind-html="'SUBMIT' | translate | html"></button>
		<button ng-click="EditUser.close()" type="button" class="btn btn-default btn-radius-20">{{'CANCEL' | translate}}</button>
	</div>    
</form>
